<form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <h3>ĐĂNG NHẬP</h3>
    <div class="form__input">
        <input placeholder="Email" type="email" formControlName="username">
    </div>
    <div class="form__input">
        <input placeholder="Mật khẩu" [type]="passwordType" formControlName="password">
        <span class="material-icons passwordIcon" (click)="hideShowPassword()">
            {{passwordIcon}}
        </span>
    </div>
    <!-- <div class="form__forget">
        <button mat-button>Quên mật khẩu</button>
    </div> -->
    <div class="form-actions">
        <button class="form-actions__login" mat-raised-button type="submit"> Đăng nhập </button>
    </div>
</form>
