<div class="user-avatar">
  <div class="user-info">
    <p class="text-role">ADMIN {{user?.Position}}</p>
    <P class="text-company">Consultindochina {{user?.Company}}</P>
  </div>
  <img src="assets/hot-found/amee.jpg" alt="" [matMenuTriggerFor]="userMenu">
</div>
<mat-menu #userMenu="matMenu" xPosition="before">
  <div class="user-menu-title">
    <h4 class="user-menu-title__name">{{user?.FullName}} </h4>
    <a class="user-menu-title__link"> {{user?.userName}} </a>
  </div>
  <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">person</mat-icon>Profile
  </button>
  <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">description</mat-icon>Tasks
  </button>
  <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">email</mat-icon>Messages
  </button>
  <div class="sign-button-wrapper">
    <button class="sign-button" mat-flat-button (click)="signOutEmit()">Sign out</button>
  </div>
</mat-menu>
